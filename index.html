<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KM88</title>
</head>
<body>

    <header>
        <div class="animated-graphic1" >
            <img class="absolute shoe s-purple" src="leftshoe.png" alt="" height="200px" width="50px">
          </div>

        <div class="logo">
            <img src="logo.png" height="150px" width="150px" alt="Logo">

        </div>

        <div class="animated-graphic2">
            <img class="absolute shoe s-purple" src="rightshoe.png" alt=""  height="200px" width="50px">
          </div>
    </header>

    <section class="content">
        <div class="animated-element">Animated Content</div>
        
        <div class="image-container">
            <img src="shoe1.jpg" alt="Image 1">
            <img src="shoe2.jpg" alt="Image 2">
            <img src="shoe3.jpg" alt="Image 3">
        </div>
        <div class="button-container">
            <button>Shop Now</button>
        </div>
        <div class="non-animated-element">
        <img src="model1.png" height="30%" width="30%" alt="Model 1">
        <img src="model2.png" height="50%" width="50%" alt="Model 2"></div>

    </section>
    

    <div class="flying-png"></div>
    <div class="content">
        <div class="star star-left"></div>
      </div>
    <footer class="footer">
        <div class="waves">
          <div class="wave" id="wave1"></div>
          <div class="wave" id="wave2"></div>
          <div class="wave" id="wave3"></div>
          <div class="wave" id="wave4"></div>
        </div>
        <ul class="social-icon">
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-facebook"></ion-icon>
            </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-twitter"></ion-icon>
            </a></li>
          
          <li class="social-icon__item"><a class="social-icon__link" href="#">
              <ion-icon name="logo-instagram"></ion-icon>
            </a></li>
        </ul>
        <ul class="menu">
          <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">About</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Products</a></li>
          <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
        
    
        </ul>
        <p>Kent Matsumoto | 2023</p>
      </footer>
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
